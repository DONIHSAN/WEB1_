<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbedaan n atribut title dan alt pada tag img</title>
</head>
<body>
    
    <!-- Alt -->
    <img src="Logo UPB.jpg" height="200" alt="logo UPB" >

    <!-- Title -->
    <img src="screenshot/Logo UPB.jpg" height="200" alt="logo UPB" title="Logo UPB">

</body>
</html>
