<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Attribute</title>
</head>
<body>
    
    <!-- Height -->
    <img src="screenshot/Logo UPB.jpg" height="300"><span>Height</span><br>

    <!-- Width -->
    <img src="screenshot/Logo UPB.jpg" width="200"><span>Width</span><br>

    <!-- Height & Width -->
    <img src="screenshot/Logo UPB.jpg" height="250" width="200"><span>Height & Width</span>

</body>
</html>
